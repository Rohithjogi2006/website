<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>copycart</h1>
    </div>
    <div class="navbar">
      <nav>
        <ul>
          <li>About</li>
          <li>Sign in</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-grp">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" name="username" placeholder="Enter username">
            <img src="images\user.png" alt="user icon" class="input-icon">
          </div>
        </div>
        <div class="input-grp">
          <label for="password">password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter password">
            <img src="images\lock (1).png" alt="lock icon" class="input-icon">
          </div>
        </div>
        <div class="input-grp">
          <label>
            <input type="checkbox" id="showpassword">
            show password
          </label>
        </div>
        <div class="input-opt">
          <label>
            <input type="checkbox">
            Remember me
          </label>
          <a href="forgot.html">forgot password</a>
        </div>
        <button type="submit">Login<a href="home.html"></a></button>
        <p class="Register">Don't have an Account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </main>
</body>
<script src="login.js"></script>
</html>
