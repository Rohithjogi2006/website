<!DOCTYPE html>
<html lang="en">
<head>
    <link href="login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
  <header>
    <div>
      <h1><a href="/">copycart</a></h1>
    </div>
  </header>
  <main>
    <div class="wrapper" id="box">
      <div class="panel left-panel">
        <form id="login-form">
          <div>
            <label for="login-username">Username</label>
            <input
              type="text"
              id="login-username" name="username" placeholder="username" required/>
          </div>
          <div>
            <label for="login-password">Password</label>
            <input type="password"id="login-password" name="password" placeholder="password" required/>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <div class="panel right-panel">
        <p>Don't have an account?</p>
        <button id="swap-btn" class="ghost-btn">New here?</button>
        <form id="register-form" class="hidden">
          <div>
            <label for="reg-username">Username</label>
            <input type="text"id="reg-username"name="username"placeholder="username" required/>
          </div>
          <div>
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" placeholder="password" required />
          </div>
          <button type="submit" class="btn">Create account</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
